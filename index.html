<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Submission</title>
    <link rel="stylesheet" href="stylesheet_1.css">
  </head>
  <body>
    <h1>Application Form</h1>
  <form>
    <label>Full Name</label>
    <input type="text" class="fname" placeholder="Enter your first name"><br></input>
    <label>Secret Pin</label>
    <input type="password" class="secret_pin" placeholder="Enter your secret pin"</input><br>
    <label>Gender</label>
    <input type="radio" class="gender_1" name="Gender">Male</input>
    <input type="radio" class="gender_2" name="Gender">Female</input><br>
    <label>I am an expert in</label>
    <input type="checkbox" class="expert">HTML</input>
    <input type="checkbox">CSS</input><br>
    <label for="study">My field of study is</label>
    <select name="study" class="study">
      <option value="" disabled selected hidden>Select your branch using this select drop-down</option>
      <option value="CSE">CSE</option>
      <option value="EC">EC</option>
      <option value="IT">IT</option>
      <option value="None">None</option>
    </select><br>
    <label>Tell more about yourself</label>
    <textarea class="text_area" name="text_area" rows="4" cols="50">
      This is text area. Enter Your description.
    </textarea><br>
    <input type="submit" class="submit" value="Submit Form"
  </form>

  </body>
</html>
